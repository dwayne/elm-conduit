  <body>
    <div id="app"></div>
    <script src="/app.js"></script>
    <script>
      class TokenStorage {
        constructor(key) {
          this.key = key;
        }

        getToken() {
          return localStorage.getItem(this.key);
        }

        setToken(token) {
          localStorage.setItem(this.key, token);
        }

        deleteToken() {
          localStorage.removeItem(this.key);
        }
      }

      const tokenStorage = new TokenStorage("elm-conduit-token");
      const maybeToken = tokenStorage.getToken();

      const app = Elm.Main.init({
        node: document.getElementById("app"),
        flags: {
          apiUrl: "https://api.realworld.io/api",
          maybeToken
        }
      });

      app.ports.send.subscribe(message => {
        console.info("send", message);

        switch (message?.tag) {
          case "deleteToken":
            tokenStorage.deleteToken();
            break;

          case "saveToken":
            tokenStorage.setToken(message.value);
            break;

          case "logError":
            console.error(message.value);
            break;

          default:
            console.error("Received an unexpected message", message);
        }
      });

      window.addEventListener("storage", event => {
        if (event.storageArea === localStorage && event.key === tokenStorage.key && event.oldValue !== event.newValue) {
          window.location.reload();
        }
      });
    </script>
