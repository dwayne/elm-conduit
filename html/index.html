<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=1" />

    <title>Conduit</title>

    <link rel="icon" href="./images/favicon.ico" />
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Titillium+Web:700|Source+Serif+Pro:400,700|Merriweather+Sans:400,700|Source+Sans+Pro:400,300,600,700,300italic,400italic,600italic,700italic" />
    <link rel="stylesheet" href="https://demo.productionready.io/main.css" />
    <link rel="stylesheet" href="/index.css" />
  </head>
  <body>
    <div id="app"></div>
    <script src="/app.js"></script>
    <script>
      class TokenStorage {
        constructor(key) {
          this.key = key;
        }

        getToken() {
          return localStorage.getItem(this.key);
        }

        setToken(token) {
          localStorage.setItem(this.key, token);
        }
      }

      const tokenStorage = new TokenStorage("elm-conduit-token");
      const maybeToken = tokenStorage.getToken();

      const app = Elm.Main.init({
        node: document.getElementById("app"),
        flags: {
          apiUrl: "https://api.realworld.io/api",
          maybeToken
        }
      });

      app.ports.send.subscribe(message => {
        console.info("sendValue", message);

        switch (message?.namespace) {
          case "saveToken":
            tokenStorage.setToken(message.value);
            break;

          default:
            console.error("Received an unexpected message", message);
        }
      });
    </script>
  </body>
</html>
